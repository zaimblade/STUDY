<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üìö Study Flashcards - Information Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a5f7a 0%, #57837b 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 1.4rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .progress-text {
            color: rgba(255,255,255,0.9);
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 6px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #c38e70;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            min-height: 420px;
            perspective: 1000px;
            margin-bottom: 15px;
        }

        .card {
            width: 100%;
            min-height: 420px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card.flipped .card-front {
            visibility: hidden;
        }

        .card.flipped .card-back {
            visibility: visible;
            transform: rotateY(0deg);
        }

        .card-face {
            width: 100%;
            min-height: 420px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card-front {
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .card-back {
            background: #f8f4f0;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            transform: rotateY(180deg);
            cursor: pointer;
        }

        .card.flipped .card-front {
            position: absolute;
            transform: rotateY(180deg);
        }

        .card.flipped .card-back {
            position: relative;
        }

        .card-category {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #1a5f7a;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-front h2 {
            color: #1a5f7a;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-top: 30px;
            padding: 0 10px;
        }

        .tap-hint {
            position: absolute;
            bottom: 12px;
            color: #aaa;
            font-size: 0.7rem;
        }

        .card-back-header {
            background: #1a5f7a;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .answer-scroll {
            max-height: 340px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .answer-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .answer-scroll::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .answer-scroll::-webkit-scrollbar-thumb {
            background: #c38e70;
            border-radius: 10px;
        }

        .card-back .answer {
            color: #2d3436;
            font-size: 0.9rem;
            line-height: 1.7;
            text-align: left;
        }

        .card-back .answer strong {
            color: #1a5f7a;
        }

        .card-back .answer ul {
            margin: 8px 0;
            padding-left: 18px;
        }

        .card-back .answer li {
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .card-back .answer li strong {
            display: inline;
        }

        .scroll-hint {
            text-align: center;
            color: #999;
            font-size: 0.65rem;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px dashed #ddd;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-prev, .btn-next {
            background: white;
            color: #1a5f7a;
        }

        .btn-prev:hover, .btn-next:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .shuffle-btn {
            background: #c38e70;
            color: white;
            padding: 10px 18px;
            font-size: 0.85rem;
        }

        .shuffle-btn:hover {
            background: #b37d60;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            margin-bottom: 12px;
            max-width: 500px;
        }

        .filter-btn {
            padding: 5px 10px;
            border: 2px solid rgba(255,255,255,0.5);
            background: transparent;
            color: white;
            border-radius: 15px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: white;
            color: #1a5f7a;
            border-color: white;
        }

        .filter-btn:hover {
            border-color: white;
        }

        .swipe-hint {
            color: rgba(255,255,255,0.7);
            font-size: 0.75rem;
            text-align: center;
            margin-top: 8px;
        }

        /* Highlight box for definitions */
        .def-box {
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f7f4 100%);
            border-left: 4px solid #1a5f7a;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .def-box strong {
            color: #1a5f7a;
            font-size: 0.95rem;
        }

        /* Numbered items styling */
        .answer ol {
            margin: 8px 0;
            padding-left: 22px;
        }

        .answer ol li {
            margin-bottom: 10px;
        }

        @media (max-width: 420px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .card-container {
                min-height: 400px;
            }
            
            .card, .card-face {
                min-height: 400px;
            }
            
            .card-front h2 {
                font-size: 1.1rem;
            }
            
            .card-back .answer {
                font-size: 0.85rem;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 0.85rem;
            }

            .answer-scroll {
                max-height: 320px;
            }
        }

        @media (min-height: 800px) {
            .card-container, .card, .card-face {
                min-height: 480px;
            }
            
            .answer-scroll {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>üìö Study Flashcards</h1>
    
    <div class="category-filter" id="categoryFilter"></div>
    
    <div class="progress-container">
        <div class="progress-text">Card <span id="currentNum">1</span> of <span id="totalNum">0</span></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-face card-front" id="cardFront">
                <span class="card-category" id="cardCategory">Category</span>
                <h2 id="question">Question</h2>
                <span class="tap-hint">üëÜ Tap to reveal answer</span>
            </div>
            <div class="card-face card-back" id="cardBack">
                <div class="card-back-header" id="backCategory">Category</div>
                <div class="answer-scroll" id="answerScroll">
                    <div class="answer" id="answer">Answer</div>
                </div>
                <div class="scroll-hint">üëÜ Tap to see question ¬∑ Scroll if needed ‚Üï</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-prev" id="prevBtn">‚Üê Prev</button>
        <button class="btn btn-next" id="nextBtn">Next ‚Üí</button>
    </div>
    
    <button class="btn shuffle-btn" id="shuffleBtn">üîÄ Shuffle</button>
    
    <p class="swipe-hint">Swipe left/right ¬∑ Arrow keys ¬∑ Space to flip</p>

    <script>
        const flashcards = [
            // DEFINITIONS
            {
                category: "Definitions",
                question: "What is SULAM?",
                answer: `<div class="def-box"><strong>SULAM</strong> = Service-Learning Malaysia ‚Äì University for Society</div>
                <p>A learning method that provides opportunities for students to contribute their <strong>knowledge, skills, and competencies</strong> to solve real community problems.</p>`
            },
            {
                category: "Definitions",
                question: "What is an Information Agency?",
                answer: `<div class="def-box"><strong>Information Agency</strong></div>
                <p>An organization dedicated to <strong>providing access to information</strong> to serve the public or specific groups.</p>
                <p style="margin-top:10px"><strong>Examples:</strong></p>
                <ul>
                    <li>Libraries</li>
                    <li>Archives</li>
                    <li>Museums</li>
                    <li>Record Centers</li>
                </ul>`
            },
            {
                category: "Definitions",
                question: "What is Information Agency Promotion?",
                answer: `<div class="def-box"><strong>Information Agency Promotion</strong></div>
                <p>The <strong>strategic dissemination</strong> of information by an agency to achieve specific objectives:</p>
                <ul>
                    <li><strong>Raising awareness</strong></li>
                    <li><strong>Shaping public opinion</strong></li>
                    <li><strong>Influencing behavior</strong> to attract users</li>
                </ul>`
            },
            // SULAM OBJECTIVES
            {
                category: "SULAM",
                question: "What are the 4 Objectives of SULAM?",
                answer: `<ol>
                    <li><strong>Bridge Theory with Practice</strong><br>Apply classroom knowledge to real-world situations</li>
                    <li><strong>Enhance Character & Civic Skills</strong><br>Develop citizenship, responsibility, and civic engagement</li>
                    <li><strong>Assist Community Well-being</strong><br>Contribute ideas & skills to improve quality of life</li>
                    <li><strong>Forge Symbiotic Cooperation</strong><br>Build mutually beneficial relationships between students, educators & community</li>
                </ol>`
            },
            // TYPES OF INFO AGENCIES
            {
                category: "Info Agencies",
                question: "What are the 4 Types of Information Agencies?",
                answer: `<ol>
                    <li><strong>Library</strong><br>Collection of books & materials for reading, research, and consultation</li>
                    <li><strong>Archive</strong><br>Preserves historical records for long-term storage & research</li>
                    <li><strong>Museum</strong><br>Collects, conserves & exhibits objects for public education</li>
                    <li><strong>Record Center</strong><br>Low-cost storage of semi-current records before disposal</li>
                </ol>`
            },
            // BENEFITS OF PLANNING
            {
                category: "Planning",
                question: "What are the 5 Benefits of Planning?",
                answer: `<ol>
                    <li><strong>Provides Direction</strong><br>Defines the path to reach specific goals</li>
                    <li><strong>Sets Priorities</strong><br>Determines which tasks are most important</li>
                    <li><strong>Facilitates Decision-Making</strong><br>Framework for choosing between alternatives</li>
                    <li><strong>Improves Coordination</strong><br>Aligns team members toward common purpose</li>
                    <li><strong>Basis for M&E</strong><br>Sets benchmarks to measure progress & success</li>
                </ol>`
            },
            // TYPES OF PLANNING
            {
                category: "Planning",
                question: "What are the 4 Types of Planning?",
                answer: `<ol>
                    <li><strong>Strategic Planning</strong><br>Long-term roadmap identifying purpose & objectives</li>
                    <li><strong>Single-use Plans</strong><br>For unique, one-time situations (e.g., specific workshop)</li>
                    <li><strong>Standing Plans</strong><br>Ongoing guidance for recurring activities (policies, rules, procedures)</li>
                    <li><strong>Contingency Planning</strong><br>Prepared for "what-if" scenarios (data loss, staff shortage, budget cuts)</li>
                </ol>`
            },
            // FUNDING SOURCES
            {
                category: "Funding",
                question: "What are 5 Budget & Funding Sources?",
                answer: `<ol>
                    <li><strong>Donations</strong><br>Voluntary contributions from individuals, alumni, benefactors</li>
                    <li><strong>Sponsorships & Partnerships</strong><br>Collaborations with businesses/universities for funding</li>
                    <li><strong>Program Fees</strong><br>Charges for services, workshops, or events</li>
                    <li><strong>Public Awareness Campaigns</strong><br>State-funded campaigns promoting info agencies</li>
                    <li><strong>Digital Inclusion Initiatives</strong><br>Funding for bridging the digital divide</li>
                </ol>`
            },
            // PROMOTION OBJECTIVES
            {
                category: "Promotion",
                question: "What are the 4 Objectives of Information Agency Promotion?",
                answer: `<ol>
                    <li><strong>Increase Awareness</strong><br>Ensure audience knows about existence, mission & services</li>
                    <li><strong>Build Credibility</strong><br>Showcase expertise & reliability to establish trust</li>
                    <li><strong>Educate the Public</strong><br>Help community understand how to use resources</li>
                    <li><strong>Reach Target Demographics</strong><br>Tailor messages to specific audience needs</li>
                </ol>`
            },
            // TYPES OF PROMOTION
            {
                category: "Promotion",
                question: "What are the 2 Types of Promotion?",
                answer: `<div class="def-box"><strong>1. Printed Materials</strong></div>
                <p>Traditional, physical media for local targeting:</p>
                <ul>
                    <li>Brochures & Flyers</li>
                    <li>Posters & Banners</li>
                    <li>Bookmarks with schedules</li>
                </ul>
                <div class="def-box" style="margin-top:15px"><strong>2. Non-Printed (Digital)</strong></div>
                <p>Modern electronic strategies:</p>
                <ul>
                    <li>Social media (FB, IG)</li>
                    <li>Email newsletters</li>
                    <li>SEO & website content</li>
                    <li>Webinars & videos</li>
                </ul>`
            },
            // SPECIFIC GROUPS
            {
                category: "Specific Groups",
                question: "What are the 5 Specific Groups for Outreach?",
                answer: `<ol>
                    <li><strong>Elderly/Senior Citizens</strong><br>"Baby Boomers" ‚Äì need large-print books, mobile libraries</li>
                    <li><strong>People with Disabilities</strong><br>Need assistive technologies & accessible formats</li>
                    <li><strong>Disadvantaged Communities</strong><br>Low-income, remote areas lacking info infrastructure</li>
                    <li><strong>Home-schoolers</strong><br>Families needing curriculum support & materials</li>
                    <li><strong>Homebound Individuals</strong><br>Cannot visit due to illness ‚Äì need delivery services</li>
                </ol>`
            },
            {
                category: "Specific Groups",
                question: "Who are the \"Baby Boomers\" in library context?",
                answer: `<div class="def-box"><strong>Baby Boomers</strong><br>Born 1946‚Äì1964</div>
                <p>They view the library as a place for <strong>leisure and recreation</strong>.</p>
                <p style="margin-top:12px"><strong>They require:</strong></p>
                <ul>
                    <li>Large-print books</li>
                    <li>Mobile libraries</li>
                    <li>Housebound visits</li>
                </ul>`
            },
            {
                category: "Specific Groups",
                question: "What services help Homebound Individuals?",
                answer: `<div class="def-box"><strong>Homebound Individuals</strong></div>
                <p>People who <strong>cannot physically visit</strong> the agency due to:</p>
                <ul>
                    <li>Illness</li>
                    <li>Age</li>
                    <li>Disability</li>
                </ul>
                <p style="margin-top:12px"><strong>Delivery Programs:</strong></p>
                <ul>
                    <li><strong>PPAS BooksFly2U</strong></li>
                    <li><strong>PNM uPustaka</strong></li>
                </ul>
                <p style="margin-top:8px">These bring information directly to their doorstep.</p>`
            },
            // OUTREACH BENEFITS
            {
                category: "Outreach",
                question: "What are 4 Benefits of Outreach?",
                answer: `<ol>
                    <li><strong>Facilitates Info Dissemination</strong><br>Push accurate info directly into community (don't wait for them to come)</li>
                    <li><strong>Promotes Community Engagement</strong><br>Foster active participation & sense of belonging</li>
                    <li><strong>Fosters Trust & Collaboration</strong><br>Build strong stakeholder relationships & long-term partnerships</li>
                    <li><strong>Strengthens Institutional Relevance</strong><br>Prove value & impact, remain essential to society</li>
                </ol>`
            }
        ];

        let currentCards = [...flashcards];
        let currentIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        const card = document.getElementById('card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const question = document.getElementById('question');
        const answer = document.getElementById('answer');
        const answerScroll = document.getElementById('answerScroll');
        const cardCategory = document.getElementById('cardCategory');
        const backCategory = document.getElementById('backCategory');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const progressFill = document.getElementById('progressFill');
        const categoryFilter = document.getElementById('categoryFilter');

        // Get unique categories
        const categories = ['All', ...new Set(flashcards.map(f => f.category))];

        // Create filter buttons
        categories.forEach((cat, idx) => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn' + (idx === 0 ? ' active' : '');
            btn.textContent = cat;
            btn.onclick = () => filterByCategory(cat, btn);
            categoryFilter.appendChild(btn);
        });

        function filterByCategory(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (category === 'All') {
                currentCards = [...flashcards];
            } else {
                currentCards = flashcards.filter(f => f.category === category);
            }
            currentIndex = 0;
            updateCard();
        }

        function updateCard() {
            card.classList.remove('flipped');
            answerScroll.scrollTop = 0;
            
            setTimeout(() => {
                const currentCard = currentCards[currentIndex];
                question.textContent = currentCard.question;
                answer.innerHTML = currentCard.answer;
                cardCategory.textContent = currentCard.category;
                backCategory.textContent = currentCard.category + " ‚Äî Answer";
                
                currentNum.textContent = currentIndex + 1;
                totalNum.textContent = currentCards.length;
                progressFill.style.width = ((currentIndex + 1) / currentCards.length * 100) + '%';
                
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === currentCards.length - 1;
            }, 100);
        }

        function flipCard() {
            card.classList.toggle('flipped');
            answerScroll.scrollTop = 0;
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffle() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Event listeners
        cardFront.addEventListener('click', flipCard);
        cardBack.addEventListener('click', function(e) {
            // Only flip if not scrolling
            if (e.target === cardBack || e.target.closest('.scroll-hint') || e.target.closest('.card-back-header')) {
                flipCard();
            }
        });
        
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        shuffleBtn.addEventListener('click', shuffle);

        // Swipe support for card container (not the answer scroll area)
        let isSwiping = false;
        
        document.addEventListener('touchstart', e => {
            if (!e.target.closest('.answer-scroll')) {
                touchStartX = e.changedTouches[0].screenX;
                isSwiping = true;
            }
        }, { passive: true });

        document.addEventListener('touchend', e => {
            if (isSwiping && !e.target.closest('.answer-scroll')) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }
            isSwiping = false;
        }, { passive: true });

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 60) {
                if (diff > 0) {
                    nextCard();
                } else {
                    prevCard();
                }
            }
        }

        // Keyboard support
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') { e.preventDefault(); flipCard(); }
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
